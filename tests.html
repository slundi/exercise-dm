    <input name="subject" placeholder="Subject" />
    <input name="body" placeholder="Email content" />
<button type="submit">Send fake email</button>
</form>

<h2>User API</h2>
<h4>/register</h4>
<form action="http://127.0.0.1:8080/register" method="post">
    <input name="email" placeholder="Email" type="email" />
    <input name="password" placeholder="Password" type="password" />
<button type="submit">Register</button>
</form>

<h4>/login</h4>
<form action="http://127.0.0.1:8080/login" method="post">
    <input name="email" placeholder="Email" type="email" />
    <input name="password" placeholder="Password" type="password" />
<button type="submit">Login</button>
</form>

<h4>/validate</h4>
<form action="http://127.0.0.1:8080/validate" method="post">
    <input name="email" placeholder="Email" type="email" />
    <input name="code" placeholder="####" type="number" step="1" min="0" max="9999" />
<button type="submit">Validate account</button>
</form>
